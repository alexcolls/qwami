services:
  - type: web
    name: qwami
    runtime: node
    repo: https://github.com/alexcolls/qwami
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node .output/server/index.mjs
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NODE_ENV
        value: production
      - key: NITRO_PRESET
        value: node-server
    healthCheckPath: /

